    <script>

        
        $('select').selectpicker({

    <script src="static/js/bower_components/jquery-backstretch/jquery.backstretch.min.js"></script>
<script>
    (function () {
        var slides = [{
                img: "images/sliderhome/misso_home_pic1.jpg",
                img_tablet: "images/sliderhome/misso_home_pic1.jpg",
                img_mobile: "images/sliderhome/misso_home_pic1.jpg",
                caption: "<div class='animate animate-slidein-1st style1' style='color:#EE1C25;'>Andenmatten Ghislaine</div><div class='animate animate-slidein-2nd style2'>Un vrai moment de d&eacute;tente bienvenu apr&egraves le stress des f&ecirc;tes</div><div class='animate animate-slidein-3rd'></div>",
            },
            {
                img: "images/sliderhome/misso_home_pic2.jpg",
                img_tablet: "images/sliderhome/misso_home_pic2.jpg",
                img_mobile: "images/sliderhome/misso_home_pic2.jpg",
                caption: "<div class='animate animate-slidein-1st style1'style='color:#EE1C25;'>Oscar C </div><div class='animate animate-slidein-2nd style2'> Grand moment d'&eacute;vasion mais toujours en ville </div><div class='animate animate-slidein-3rd'></div>",
             },
            {
                img: "images/sliderhome/misso_home_pic3.jpg",
                img_tablet: "images/sliderhome/misso_home_pic3.jpg",
                img_mobile: "images/slideaccueil/misso_home_pic3.jpg",
                caption: "<div class='animate animate-slidein-1st style1'style='color:#EE1C25;'>C@roline</div><div class='animate animate-slidein-2nd style2'>Une v&eacute;ritable ambiance de voyage lointain. Une magnifique service.Un tr&egraves beau moment. Merci</div><div class='animate animate-slidein-3rd'></div>",
            },
            {
               img: "images/sliderhome/misso_home_pic4.jpg",
                img_tablet: "images/sliderhome/misso_home_pic4.jpg",
                img_mobile: "images/sliderhome/misso_home_pic4.jpg",
                caption: "<div class='animate animate-slidein-1st style1'style='color:#EE1C25;'>Rosi</div><div class='animate animate-slidein-2nd style2'>Adepte d&egraves l'ouverture, on devient accro au bien &ecirc;tre et &aacute tous les soins propos&eacutes ! Un endroit que je conseille &aacute tout un chacun...</div><div class='animate animate-slidein-3rd'></div>",
             } 
                   ];


        var $slider = $(".slider");
        // add event handlers to left and right
        $slider.find('.slide-control-left').on('click', function () { $slider.backstretch('prev'); });
        $slider.find('.slide-control-right').on('click', function () { $slider.backstretch('next'); });
        // create the dots
        _.each(slides, function (s, i) {
            $ctr = $("<i class='fa fa-circle'></i>").on('click', function () {
                $slider.backstretch('show', i);
            });
            $slider.find(".slide-control-center").append($ctr);
        });
        var screen = "img";
        var width = $(window).width();
        if (width < 768) { // mobile
            screen = "img_mobile";
        } else if (width >= 768 && width < 992) { // tablet
            screen = "img_tablet";
        } 
        $slider.backstretch(_.pluck(slides, screen), {
            fade: 'slow', 
            duration: 12000
        }).on("backstretch.before", function (e, instance, index) {
            $(this).find('.slider-content .animate').addClass('animate-exit');
        }).on("backstretch.after", function (e, instance, index) {
            //instance.$img.css("left", "0");
            //instance.$img.css("transition", "all 15s ease-out");
            //instance.$img.css("-webkit-transform", "translateX(100px)");
            //instance.$img.css("-webkit-transform", "scale(1.2, 1.2)");
            /*
            instance.$img.animate({
                left: "0"
            }, 20000);
            */
            var $content = $slider.find('.slider-content').html(slides[index].caption);
            $slider.find('.slide-control-center > i:nth-child(' + (index + 1) + ')').addClass('active').siblings().removeClass('active')
            setTimeout(function () {
                $content.find('.animate').addClass('animate-enter');
            }, 1);
        });

        var backstretch = $slider.data('backstretch');
        var resizeHandler = function () {
            width = $(window).width();
            if (width < 768 && screen !== 'img_mobile') { // mobile
                screen = 'img_mobile'
                backstretch.images = _.pluck(slides, screen);
            } else if (width >= 768 && width < 992 && screen !== 'img_tablet') { // tablet
                screen = 'img_tablet'
                backstretch.images = _.pluck(slides, screen);
            } else { // medium to large (>1200)
                if (screen !== 'img') {
                    screen = 'img'
                    backstretch.images = _.pluck(slides, screen);
                }
            }
        }
        $(window).resize(resizeHandler);
        resizeHandler();

      
    })();
</script>
